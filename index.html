<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="input-range.css">
  <link rel="stylesheet" href="style.css" />
  <title>Music Player</title>
</head>
<body>
  <h1>Music Player</h1>

  <div class="music-container" id="music-container">
    <div class="music-info">
      <div class="music-progress">
        <h4 id="title"></h4>

        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>
      
      <div class="muscic-volume" id="muscic-volume">
        <h5>Volume</h5>
        
        <input type="range" id="volume" min="0" max="1" step="0.1">
        <span class="volume-indicator">50%</span>
      </div>

      <div class="music-indicators">
        <span class="current-song"></span>/<span class="total-song"></span>
      </div>
    </div>

    <audio src="music/El-Shaddai.mp3" id="audio"></audio>

    <div class="img-container">
      <img src="images/El-Shaddai.jpg" alt="music-cover" id="cover" />
    </div>

    <div class="music-navigation">
      <button id="prev" class="action-btn">
        <i class="fas fa-backward"></i>
      </button>

      <button id="play" class="action-btn btn-big">
        <i class="fas fa-play"></i>
      </button>
      
      <button id="next" class="action-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
